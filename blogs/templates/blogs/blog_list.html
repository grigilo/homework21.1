{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="col-12 mb-5">
    <a class="btn-outline-primary" href="{% url 'blogs:create' %}">Добавить пост</a>
</div>
{% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text">{{ object.title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blogs:view' object.pk %}"
                            class="btn btn-sm btn-outline-secondary">View</a>
                            <a href="{% url 'blogs:edit' object.pk %}" type="button"
                            class="btn btn-sm btn-outline-secondary">Edit</a>
                            <a href="{% url 'blogs:delete' object.pk %}" type="button"
                            class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>

                </div>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
