{% extends 'base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {% for prod in products %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{ prod.image | media_filter }}">
                        <div class="card-body">
                            <p class="card-text">{{ prod.name }}</p>
                            <p class="card-text">{{ prod.description | slice:100 }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'catalog:product_detail' prod.pk %}" role="button">Подробнее</a>

                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
